<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Magic Tournament</h1>
    <h3>choose your spell</h3>

    
    <div class="button">
        <label for="rock">Rock</label><br>
        <input type="button" id="rock" name="rock"><br>
    </div>
        
    <div class="button">
        <label for="paper">Paper</label><br>
        <input type="button" id="paper" name="paper"><br>
    </div>    

    <div class="button">
        <label for="scissors">Scissors</label><br>
        <input type="button" id="scissors" name="scissors"><br>
    </div>    
    
    <section >
        <div class="score">   
            <div class="display-text">
                <p>Victories</p>
                <p id="victories"></p>
            </div>
            <div class="display-text">
                <p>Defeats</p>
                <p id="looses"></p>
            </div>
        </div>     
    </section>

    <section>
        <div class="computer-choice"> 
            <p id="comp-choice"></p>
        </div>
    </section>
</body>
</html>
