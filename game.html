<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Love+Light&family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4013d3bcd3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Magic <span>Duel</span></h1>
    <h2>choose your spell</h2>
    <p id="result-text">but do it wisely...</p>

        <div class="button-container">    
            <div class="button" id="dragon-b">
                <button id="dragon" name="dragon" class="player-choice"><i class="fas fa-dragon fa-7x"></i></button>
            </div>
            
                
            <div class="button">
                <button id="poison" name="poison" class="player-choice"><i class="fas fa-skull-crossbones fa-7x"></i></button>
            </div>    

            <div class="button">
                <button id="frost" name="frost" class="player-choice"><i class="fas fa-snowflake fa-7x"></i></button>
            </div>    
        </div>

    <section>
        <div class="score">   
            <div class="display-text">
                <p>Victories</p>
                <p id="victories"></p>
            </div>
            <div class="display-text">
                <p id="comments"></p>
            </div>
            <div class="display-text">
                <p>Defeats</p>
                <p id="looses"></p>
            </div>
        </div>     
    </section>

    <section>
        <div class="enemy-choices">
            <p>Enemy spell</p>
            <p id="comp-spell"></p>
        </div>
        
    </section>

    <section>
        <div >
            <button id="play-again">Do you want to figth again?</button>
        </div>
    </section>

</body>
</html>
